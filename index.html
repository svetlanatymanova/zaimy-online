<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css?_v=20220514121913">
    <title>Займы онлайн</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
    <div class="header__container container">
        <div class="header__logo">
            <picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.jpg" alt="Логотип"></picture>
        </div>
        <div class="header__search">
            <input type="search" class="header__search-input" placeholder="Поиск по сайту">
            <a href="#" class="header__search-link"> <img src="img/icons/icons.svg#search" class="svg-search-dims"
                    alt="search"></a>

        </div>
        <nav class="header__buttons">
            <div class="button-blue">
                <a href="#" class="header__link button-blue__link">
                    <img src="img/icons/icons.svg#authorize" class="svg-authorize-dims" alt="authorize">
                    <span>Авторизация</span>
                </a>
            </div>
            <div class="button-green">
                <a href="#" class="header__link button-green__link">
                    <span>Как получить займ?</span>
                </a>
            </div>
    </div>
</header>
        <main class="main">
            <div class="main__menu">


                <div class="container">
                    <ul class="menu">
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <span class="menu__title">Займы Онлайн</span>
                                <img src="img/icons/icons.svg#arrow" class="svg-arrow-dims" alt="arrow">
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <span class="menu__title">Займы на карту</span>
                                <img src="img/icons/icons.svg#arrow" class="svg-arrow-dims" alt="arrow">
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <span class="menu__title">Список МФО</span>
                                <img src="img/icons/icons.svg#arrow" class="svg-arrow-dims" alt="arrow">
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <span class="menu__title">Способы займа</span>
                                <img src="img/icons/icons.svg#arrow" class="svg-arrow-dims" alt="arrow">
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <span class="menu__title">Услуги банков</span>
                                <img src="img/icons/icons.svg#arrow" class="svg-arrow-dims" alt="arrow">
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <span class="menu__title">Микрозаймы</span>
                                <img src="img/icons/icons.svg#arrow" class="svg-arrow-dims" alt="arrow">
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <span class="menu__title">Микрокредиты</span>
                                <img src="img/icons/icons.svg#arrow" class="svg-arrow-dims" alt="arrow">
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <span class="menu__title">Деньги в долг</span>
                                <img src="img/icons/icons.svg#arrow" class="svg-arrow-dims" alt="arrow">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <section class="section-search">
                <div class="container">
                    <div class="section-search__title">
                        <img src="img/icons/icons.svg#searching" class="svg-searching-dims" alt="arrow">
                        <span class="section-search__span">Поиск выгодных предложений </span>
                    </div>
                    <div class="section-search__inputs">
                        <div class="section-search__input input">
                            <p class="input__title">Сумма</p>
                            <input type="text" class="input__input">
                        </div>
                        <div class="section-search__input input">
                            <p class="input__title">Срок</p>
                            <input type="text" class="input__input">
                        </div>
                        <div class="section-search__input input">
                            <p class="input__title">Компания</p>
                            <input type="text" class="input__input">
                        </div>
                        <div class="section-search__input input">
                            <p class="input__title">Способ получения</p>
                            <input type="text" class="input__input">
                        </div>
                        <div class="section-search__input input">
                            <p class="input__title">Дополнительные условия</p>
                            <input type="text" class="input__input">
                        </div>
                        <div class="section-search__buttons">
                            <div class="section-search__button button-green">
                                <a href="#" class="section-search__link button-green__link">
                                    <span>Показать предложения</span>
                                </a>
                            </div>
                            <div class="section-search__button button-white">
                                <a href="#" class="section-search__link button-white__link">
                                    <span>Сбросить</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <footer>
</footer>
    </div>
    <script src="js/app.min.js?_v=20220514121913"></script>

</body>

</html>
